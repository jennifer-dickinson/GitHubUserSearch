<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title id="title">GitHub User Search</title>
</head>
<body>
  <div id="Site">
    <div class="container">
      <h1>GitHub User Search</h1>
      <div id="searchBox">
          <div id="searchInput" contenteditable="true"></div>
          <div id="searchButton" class=".offClick" type="button"> search </div>
      </div>
      <div id="loading" style="display:none;">Loading...</div>
      <div id="UserInfo">
        <div id="loadStatus"></div>
        <div><h3 id="username"></h3></div>
        <img id="userAvatar"></img>
        <div id="realname"></div>
        <div id="location"></div>
        <div id="bio"></div>
        <div id="numFollowers"></div>
        <div id="followers"></div>
      </div>
    </div>
    <div id="footer">
      <a href="https://jsnode.me/">jsnode.me</a>
      <a href="https://github.com/jennifersalas/GitHubUserSearch">
        source code</a>
        jennifersalas &copy; 2018
    </div>
  </div>
  <script src="jsonhandling.js"></script>
</body>
</html>
